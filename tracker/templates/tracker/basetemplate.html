<!DOCTYPE html>
<html lang="en">

<!-- load static url -->
{% load static %}


<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker - {% block title %}Wellcome!{% endblock %}</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="content-language" content="en" />
	<meta name="author" content="Kaisa Halmetoja" />
	<!--<link rel="icon" type="image/png" href="favicon.png"><!---favIkoni--->
	<meta name="keywords" content="WWW design, habit, tracking, habit tracker" />
    <!-- responsiveness to evice size-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Own CSS -->
	<link href="{% static "tracker/index.css" %}" rel="stylesheet" type="text/css" />
    <!-- Icons library-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap Core CSS -->
    <link href="{% static "tracker/css/bootstrap.min.css" %}" rel="stylesheet">
     <!-- Bootstrap JavaScript -->
    <link href="{% static "tracker/js/bootstrap.min.js" %}" rel="script">
</head>


<!-- body -->
<body>
    <!-- show login / logout -->
    {% if user.is_authenticated %}
        loged user: {{ username }} <a href="{% url 'users:logout' %}">logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">log in</a>
        <a href="{% url 'users:registration_register' %}">+ register new user</a>
    {% endif %}

    <!-- render body -->
    <hr>
    {% block body %}{% endblock %}

    <!-- load javascripts -->
    <!-- Bootstrap jQuery -->
    <script src="{% static "tracker/js/jquery.js" %}"></script>
    <!-- Bootstrap Tether -->
    <script src="{% static "tracker/js/tether.js" %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "tracker/js/bootstrap.min.js" %}"></script>
</body>


</html>
