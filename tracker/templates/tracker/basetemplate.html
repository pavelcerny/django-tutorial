<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker - {% block title %}Wellcome!{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        loged user: {{ username }} <a href="{% url 'users:logout' %}">logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">log in</a>
        <a href="{% url 'users:registration_register' %}">+ register new user</a>
    {% endif %}
    <hr>
    {% block body %}{% endblock %}
</body>
</html>
