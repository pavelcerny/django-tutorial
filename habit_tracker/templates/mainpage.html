<!DOCTYPE html>
<html lang="en">
<head>

    <title>habits</title>
</head>
<body>
{% load mainpage_extras %}

Hello from habits.html
{% if habit_items %}
    <ul>
    {% for habit in habit_items %}
        <li>{{ habit.habit_name }}
            <ul>{% for record in habit.records_table %}

                {% endfor %}
            </ul>
        </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No habits are available.</p>
{% endif %}

</html>
